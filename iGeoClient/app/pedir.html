
<div>
    <form name="formSearch">
        <label>Saindo de:</label>
        <input type="text" name="ride" ng-model="origin">

        <label>Indo para:</label>
        <input type="text" name="ride" ng-model="destination">

        <input type="text" name="ride" ng-model="date">

        <input type="button" name="" value="Buscar Carona" ng-click="search(origin, destination, date)">
    </form>

    <table>
        <tr ng-repeat="ride in ridesBy">
            <td>{{ride.id}}</td>
            <td>{{ride.routeOrigin.cityNameDestination}}</td>
        </tr>
    </table>

</div>
