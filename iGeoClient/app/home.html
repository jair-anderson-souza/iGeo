<div class="container">
    <div class="col-sm-4">
        <div class="page-header">
            
            <form name="formOffer">
                <div ng-if="formOffer.origin.$dirty" ng-messages="formOffer.origin.$error">
                    <div class="alert alert-danger" ng-message="required">
                        <strong>Atenção</strong> Preencha este campo
                    </div>
                </div>
                <div class="form-group">
                    <label>De onde você vai sair?</label>
                    <input class="form-control" type="text" name="origin" required="true" ng-model="ride.cityOrigin" id="start">
                </div>

                
                <div class="form-group">
                    <label>Para onde você vai?</label>
                    <input class="form-control" type="text" id="end" ng-model="ride.cityDestiny">
                </div>
                <button class="btn btn-default" ng-click="searchRoute()">Buscar Rota</button>
                <br/>
                <br/>
                <div class="form-group">
                    <label>Data de Viagem</label>
                    <input class="form-control" type="text" name="origem" ng-model="ride.date">
                </div>

                <div class="form-group">
                    <label>Hora de Saída</label>
                    <input class="form-control" type="text" name="origem" ng-model="ride.departureTime" class="hour">
                </div>

                <div class="form-group">
                    <label>Ajuda de Custo</label>
                    <input class="form-control" ng-model="ride.oil" type="text" name="origem">
                </div>
                <br/>
                <button class="btn btn-success" ng-click="salvar(ride)" ng-disabled="formOffer.$invalid">Salvar Carona</button>
            </form>
        </div>
    </div>
    <br/>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div id="map"></div>
    </div>
</div>
